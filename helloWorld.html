<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    // creare-app 을 통해서 프로젝트를 만든후에 확인
    //import {Fragment} from 'react';

      function MyApp() {
        const name = ['JSX', 'React'];
        const num1 = 1;
        const num2 = 2;
        return (
          <div>
            <h1>{name[0]}로 접근하는 {name[1]}</h1>
            <p>먼저 하나의 태그로 감싸서 전체내용을 출력합니다.
              원하는 대로 html 내용을 작성할수 있습니다.</p>
            <p>vue의 템플릿과 비슷합니다.</p>

            <h1>{name[1]}에 자바스크립트를 추가해서 작성하고 있습니다.</h1>
            <p>{num1} + {num2} = {num1+num2} 와 같은 연산도 계산할수 있습니다.</p>
          </div>
        )
      }

      const container = document.getElementById('root');
      const root = ReactDOM.createRoot(container);
      root.render(<MyApp />);

    </script>
    <!--
      Note: this page is a great way to try React but it's not suitable for production.
      It slowly compiles JSX with Babel in the browser and uses a large development build of React.

      Read this section for a production-ready setup with JSX:
      https://reactjs.org/docs/add-react-to-a-website.html#add-jsx-to-a-project

      In a larger project, you can use an integrated toolchain that includes JSX instead:
      https://reactjs.org/docs/create-a-new-react-app.html

      You can also use React without JSX, in which case you can remove Babel:
      https://reactjs.org/docs/react-without-jsx.html
    -->
  </body>
</html>
